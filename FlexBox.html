<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>

    <style>
        .flexbox{
            display: flex;
        }
        .flex{
            width: 200px;
            height: 200px;
            background-color: red;
            border : 2px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="flexbox">
        <div class="flex">Flex 1</div>
        <div class="flex">Flex 2</div>
        <div class="flex">Flex 3</div>
    </div>
</body>
</html>
