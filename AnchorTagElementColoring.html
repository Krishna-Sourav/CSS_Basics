<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Tags</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #222;
        }

        .d1 {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            padding: 20px;
            border-radius: 10px;
        }

        .ul1 {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        a:hover {
            color: blue;
        }
    </style>
</head>
<body>
    <div class="d1">
        <ul class="ul1">
            <li><a href="https://www.google.com">Google</a></li>
            <li><a href="https://www.youtube.com">YouTube</a></li>
            <li><a href="https://github.com/Krishna-Sourav/">GitHub</a></li>
        </ul>
    </div>    
</body>
</html>
